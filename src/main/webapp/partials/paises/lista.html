<section>
	<button type="button" ng-click="listarPaises()">Consultar Paises!</button>
	<ul>
		<li ng-controller="PaisesCtrl" ng-repeat="test in testListaPaises">{{test.id}} - {{test.dato}}</li>
	</ul>
	<button ng-click="nuevaEntidadPais()">Agregar Pais</button>
	<button ng-click="eliminarEntidadPais()">Eliminar Pais</button>
	<button ng-click="actualizarEntidadPais()">Actualizar Pais</button>
</section>
