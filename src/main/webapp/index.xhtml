<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form id="jsfexample">
        <p:panelGrid columns="2">
            <f:facet name="header">Paises</f:facet>
 
            <h:outputLabel for="Nombre" value="Nombre" />
            <p:inputText id="Word" value="#{bean.pais.pais}" label="Nombre" />
            <h:outputLabel for="Anagram" value="Anagram" />
            <p:inputText id="Abrev" value="#{bean.pais.abreviaturaPais}" />
            <f:facet name="footer">
 
                <p:commandButton action="#{bean.guardar}" update="@all"
                    value="Guardar" icon="ui-icon-check" style="margin:0" />
            </f:facet>
        </p:panelGrid>
    
    <p:dataTable id="dtPaises" var="pais" value="#{bean.paises}">
    <p:column headerText="Id">
        <h:outputText value="#{pais.id}" />
    </p:column>
 
    <p:column headerText="Nombre">
        <h:outputText value="#{pais.pais}" />
    </p:column>
 
    <p:column headerText="Abreviatura">
        <h:outputText value="#{pais.abreviaturaPais}" />
    </p:column>
        <p:column headerText="Borrar">
              <p:commandLink id="nonAjax" action="#{bean.borrar}" ajax="false">
                           <f:setPropertyActionListener value="#{pais}" target="#{bean.pais}" />  
              
        <h:outputText value="Borrar" />
    </p:commandLink>
     </p:column>

</p:dataTable>
     </h:form>
     </h:body>
</html>
